<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <app-add-comment (commentAdded)="addComment($event)"></app-add-comment>
    </div>
  </div>
  <div class="row mt-4" *ngIf="comments.length > 0">
    <div *ngFor="let comment of comments" class="comment">
      <app-comment [comment]="comment" (reply)="addReply($event)">
      </app-comment>
    </div>
  </div>
</div>
